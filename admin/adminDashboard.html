<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="js/adminDashboard.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #4a90e2;
            font-size: 1.75rem;
            margin-bottom: 15px;
        }

        .card p {
            color: #555;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .button {
            padding: 12px 25px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #357abd;
        }

        .logout-button {
            display: block;
            margin: 40px auto;
            background-color: #ff4747;
            width: 200px;
        }

        .logout-button:hover {
            background-color: #ff3333;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .dashboard-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Admin Dashboard</h1>

        <div class="dashboard-content">
            <!-- Manage Bookings Card -->
            <div class="card">
                <h2>Manage Bookings</h2>
                <p>View, edit, or delete bookings for the catering coffee cart.</p>
                <button class="button" onclick="window.location.href='manageBookings.html'">Go to Bookings</button>
            </div>

            <!-- View Booked Dates Card -->
            <div class="card">
                <h2>View Booked Dates</h2>
                <p>Check the calendar for already booked dates.</p>
                <button class="button" onclick="window.location.href='viewBookedDates.html'">View Booked Dates</button>
            </div>
        </div>

        <!-- Logout Button -->
        <button class="button logout-button" onclick="window.location.href='adminLogin.html'">Logout</button>
    </div>
</body>
</html>
