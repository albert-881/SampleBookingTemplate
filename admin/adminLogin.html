<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="js/script.js" type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6;
    }
    .login-box {
      max-width: 500px;
      width: 100%;
      margin: auto;
      background-color: white;
      padding: 50px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-button {
      background-color: #4a90e2;
      color: white;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: #357ABD;
    }
    .input-field:focus {
      border-color: #4a90e2;
    }
  </style>
</head>
<body>

  <div class="flex justify-center items-center h-screen">
    <div class="login-box">
      <h2 class="text-center text-2xl font-semibold text-gray-700 mb-8">Graceful Grinds Booking Management</h2>
      <form id="loginForm" method="POST">
        <div class="mb-6">
          <label for="username" class="block text-gray-600 mb-2">Username</label>
          <input type="text" id="username" name="username" class="input-field w-full p-4 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-8">
          <label for="password" class="block text-gray-600 mb-2">Password</label>
          <input type="password" id="password" name="password" class="input-field w-full p-4 border border-gray-300 rounded-lg" required>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
